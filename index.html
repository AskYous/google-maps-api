<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Maps API</title>
  <style media="screen">
  html, body, #map-canvas{
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF0imxMjF6eZ4HxcAEq-lOI__OzC9fbe8"></script>
  <script type="text/javascript">
  /*
  * Initialized the map to the #map-canvas DOM element
  */
  function initialize() {
    var flextronicsPosition = new google.maps.LatLng(37.418324, -121.979663);
    var flexMilpitasPosition = new google.maps.LatLng(37.419788, -121.895183);
    var flexXImage = 'https://goo.gl/GMQcJe';

    // Map options
    var mapOptions = {
      center: flextronicsPosition,
      zoom: 8
    };

    // Create the map object
    var mapCanvas = document.getElementById("map-canvas");
    var map = new google.maps.Map(mapCanvas, mapOptions);

    // Put a marker on the map
    var flextronicsMarker = new google.maps.Marker({
      position: flextronicsPosition,
      map: map,
      title: 'Hello, World!'
    });

    // Bouncing Marker
    var flexMilpitasMarker = new google.maps.Marker({
      position: flexMilpitasPosition,
      map: map,
      title: 'Flextronics Milpitas, Bouncing',
      animation: google.maps.Animation.BOUNCE,
      icon: flexXImage
    });

    // Stop the bounce after 5 seconds
    setTimeout(function(){
      flexMilpitasMarker.setAnimation(null);
    }, 5000);

    // Info window
    var infoWindowDOM = document.createElement("div");
    var infoWindow = new google.maps.InfoWindow({
      content: infoWindowDOM
    });

    // Path (from Flextronics in America Center, to Flextronics in Milpitas)
    var pathCoordinates = [flextronicsPosition, flexMilpitasPosition];
    var path = new google.maps.Polyline({
      path: pathCoordinates,
      geodesic: true,
      strokeColor: '#00FF00',
      strokeOpacity: 1,
      strokeWeight: 2,
      map: map
    });

    // Insert one more point in the path
    path.getPath().insertAt(1, new google.maps.LatLng(37.771070, -122.419203));

    infoWindowDOM.innerHTML = "Hello world!";

    // Open the info window when the marker is clicked on
    google.maps.event.addListener(flextronicsMarker, 'click', function(){
      infoWindow.open(map, flextronicsMarker);
    });
  }

  // Load the map when the browser has finished loading the page
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
